
name: Fetch GC Forms Submissions

on:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at 12:00 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY_B64: ${{ secrets.PRIVATE_KEY_B64 }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r python_decryption/requirements.txt

      - name: Run script
        run: python python_decryption/main.py
